[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[build]
  command = "npm run build"
  publish = "frontend/dist"
  base = "frontend"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  VITE_API_URL = "https://zedflip-marketplace-production.up.railway.app/api"
  VITE_SOCKET_URL = "https://zedflip-marketplace-production.up.railway.app"